{% extends 'base.html' %}

{% block title %}
    <title>Snack List</title>
{% endblock title %}

{% block content %}
    <ul>
        {% for snack in object_list %}
            <li><a href="{% url 'snack_detail' snack.pk %}">{{ snack.name }}</a></li>
        {% endfor %}
    </ul>
{% endblock content %}
